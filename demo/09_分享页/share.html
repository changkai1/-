<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="share.css" />
	</head>
	<body>
		<header>
			<img src="images/ico-top-banner.png"/>
		</header>
		<div id="contaniner">
			<h2>荟萃请你来帮忙</h2>
			<div class="con">
				<h4>整的务名称名的任务名称，可以折行显示</h4>
				<ul class="list">
					<li>
						<div>
							<i><img src="images/ico-polygon.png"/></i>
							<span>奖励任务：</span>
						</div>
						<div>￥0.3</div>
					</li>
					<li>
						<div>
							<i><img src="images/ico-polygon.png"/></i>
							<span>剩余次数：</span>
						</div>
						<div>299次</div>
					</li>
					<li>
						<div>
							<i><img src="images/ico-polygon.png"/></i>
							<span>截止日期：</span>
						</div>
						<div>2019.3.29</div>
					</li>
					<li>
						<div>
							<i><img src="images/ico-polygon.png"/></i>
							<span>限时完成：</span>
						</div>
						<div>1小时3分钟内</div>
					</li>
				</ul>
				<h3>任务细节</h3>
				<ul class="show">
					<li>
						<div class="icon-div">1</div>
						<span>节务全务全细节的务务全务全细节的务务全务全细节的务</span>
					</li>
					<li>
						<div class="icon-div">2</div>
						<span>的全细节的务全全部展示务细节的</span>
					</li>
					<li>
						<div class="icon-div">3</div>
						<span>细节的务全细节的务全务展是展示务的</span>
					</li>
					<li>
						<div class="icon-div">4</div>
						<span>细节的务全细节的务全细节的务全节的</span>
					</li>
				</ul>
			</div>
			<div class="app">
				<span>在app中<b>"我的邀请码"</b>处录入后，并获取任务。</span>
			</div>
	
			<div class="copy">
				<span>邀请码：</span>
				<span id="register">dcpek</span>
				<input type="button" value="一键复制" id="cardList"/>
			</div>
			<input class="join" type="button" value="进入荟萃"/>
		</div>
	</body>
	<script>
		function copy(str,callback){
			var save = function (e){
				e.clipboardData.setData('text/plain',str);//下面会说到clipboardData对象
				e.preventDefault();//阻止默认行为
			}
			document.addEventListener('copy',save);
			document.execCommand("copy");//使文档处于可编辑状态，否则无效
			if(callback){callback(str)};
		}
		document.getElementById('cardList').addEventListener('click',function(ev){	
			var _txt = document.getElementById('register').innerText;	
			copy(_txt,function(str){alert('复制成功');});
		});
	</script>
</html>
