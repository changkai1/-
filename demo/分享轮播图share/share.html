<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享页</title>
    <link rel="stylesheet" href="./sharecss/share.css">
    <link rel="stylesheet" href="./sharecss/swiper.min.css">
    <script src="sharejs/jquery-2.1.1.min.js"></script>
    <script src="sharejs/swiper.min.js"></script>
    <script src="sharejs/share.js"></script>
</head>
<body>
    <div class="invitation-code">
        <p>团队邀请码：<span>123123</span></p>
    </div>
    <div class="header">
        <img src="./images/collect_video.png" alt="">
        <div class="header-right">
            <h3>视频拍摄任务，三人跳舞</h3>
            <p>结束时间：00:57:21</p>
        </div>
    </div>
    <div class="demand">
        <div class="title">
            <h3><span class="icon"></span>基本要求</h3>
        </div>
        <div class="info" id="info">
            
        </div>
        <div class="reminder" id="reminder">
            <img src="./images/reminder.png" alt="">
            <!-- 动态插入explain(声明) -->
            <div class="explain"></div>
        </div>
    </div>
    <div class="task">
        <div class="title">
            <h3><span class="icon"></span>任务范例</h3>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div></div>
                    <img src="./images/person3.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <div></div>
                    <img src="./images/person4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <div></div>
                    <img src="./images/pic.png" alt="">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="upload-btn" id="upload-btn">下载App</div>
</body>
</html>
